<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2 - tables </title>
</head>
<body>
<table align="center" border="1" width="400" >
    <caption><i>Прогноз погоды</i></caption>
<tr>
    <th><b>Город</b></th>
    <th><b>Утро</b></th>
    <th><b>День</b></th>
    <th><b>Вечер</b></th>
    <th><b>Ночь</b></th>
</tr>
    <tr>
        <td align="center"><b>Минск</b></td>
        <td>-5&deg;</td>
        <td>+5&deg;</td>
        <td rowspan="2">+2&deg;</td>
        <td>-10&deg;</td>
    </tr>
    <tr>
        <td align="center"><b>Брест</b></td>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
    </tr>
</table>
</body>
</html>
